<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tạo Ảnh Tự Động</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="selectionScreen">
        <h1>Chọn Loại Phiếu Ngân Hàng</h1>
        
        <button class="template-btn" data-template="tpbank">TP BANK</button>
        <button class="template-btn" data-template="techcombank">TECHCOM BANK</button>
        <button class="template-btn" data-template="vpbank">VP BANK</button>
        
        <p style="margin-top: 20px; color: gray;">Sau khi chọn, bạn sẽ được chuyển sang trang nhập liệu.</p>
    </div>

    <div id="inputResultScreen" style="display: none;">
        
        <h1 id="documentTitle"></h1> 
        
        <div class="input-group" id="timeClockInputGroup">
            <label>1. Đồng hồ điện thoại:</label>
            <input type="text" id="timeClockInput"> 
        </div>
        
        <div class="input-group" id="amountInputGroup">
            <label>2. Số tiền:</label>
            <input type="text" id="amountInput">
        </div>

        <div class="input-group" id="nameInputGroup">
            <label>3. Tên người nhận:</label>
            <input type="text" id="nameInput">
        </div>
        
        <div class="input-group" id="bankInputGroup">
            <label>4. BANK (Ngân hàng):</label>
            <select id="bankInput"> 
                <option value="MB BANK">MB BANK</option>
                <option value="TP BANK" selected>TP BANK</option>
                <option value="VP BANK">VP BANK</option>
                <option value="TECHCOM BANK">TECHCOM BANK</option>
            </select>
        </div>

        <div class="input-group" id="accountInputGroup">
            <label>5. Số tài khoản:</label>
            <input type="text" id="accountInput">
        </div>

        <div class="input-group" id="receivingBankInputGroup">
            <label>5B. Ngân hàng nhận:</label>
            <input type="text" id="receivingBankInput">
            <!-- Style controls for the receiving bank output (shown only for templates that use it, e.g., TECHCOM) -->
            <div id="receivingBankStyleControls" style="display:none; margin-top:8px;">
                <div style="margin-bottom:6px;">
                    <label style="display:inline-block; width:120px;">Font family:</label>
                    <input type="text" id="receivingBankFontFamily" placeholder="e.g. Roboto" style="width:160px;">
                    <label style="display:inline-block; width:80px; margin-left:10px;">Weight:</label>
                    <select id="receivingBankFontWeight"><option value="normal">normal</option><option value="400">400</option><option value="500">500</option><option value="700">700</option><option value="bold">bold</option></select>
                </div>
                <div style="margin-bottom:6px;">
                    <label style="display:inline-block; width:120px;">Font size (px):</label>
                    <input type="number" id="receivingBankFontSize" min="8" max="300" style="width:100px;">
                    <label style="display:inline-block; width:80px; margin-left:10px;">Color:</label>
                    <input type="color" id="receivingBankColor" value="#000000">
                </div>
                <div>
                    <label style="display:inline-block; width:120px;">Pos X:</label>
                    <input type="number" id="receivingBankX" style="width:100px;">
                    <label style="display:inline-block; width:80px; margin-left:10px;">Pos Y:</label>
                    <input type="number" id="receivingBankY" style="width:100px;">
                </div>
            </div>
        </div>

        <div class="input-group" id="contentInputGroup">
            <label>6. Nội dung giao dịch:</label>
            <input type="text" id="contentInput">
        </div>

        <div class="input-group" id="messageInputGroup">
            <label>6B. Lời nhắn:</label>
            <input type="text" id="messageInput">
        </div>

        <div class="input-group" id="timeDetailInputGroup">
            <label>7. Thời gian giao dịch:</label>
            <input type="text" id="timeDetailInput">
        </div>

        <div class="input-group" id="transactionIdInputGroup">
            <label>8. Mã giao dịch:</label>
            <input type="text" id="transactionIdInput">
        </div>

        <div class="input-group" id="traceCodeInputGroup">
            <label>9. Mã tra soát:</label>
            <input type="text" id="traceCodeInput">
        </div>

        <button id="generateBtn">Tạo Ảnh Ngay</button>
        <button id="backBtn" style="background-color: #6c757d; margin-top: 10px;"> Quay lại </button>

        </div>

        <div id="resultArea" style="display: none; margin-top: 20px;">
            <h3>Ảnh của bạn:</h3>
            <img id="finalImage" style="max-width: 100%; border: 1px solid #ccc;">
            <br><br>
            <a id="downloadLink" download="ket-qua.jpg">
                <button style="background-color: #007bff;">Tải về máy</button>
            </a>
        </div>
        <canvas id="myCanvas" style="display: none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
